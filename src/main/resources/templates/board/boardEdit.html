<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 수정</title>
    <link rel="stylesheet" th:href="@{/css/boardEdit.css}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.conditional.min.css"
    />
    <link rel="stylesheet" th:href="@{/css/header.css}" />
    <link rel="stylesheet" th:href="@{/css/common.css}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header th:replace="~{fragments/header::header}"></header>
    <div class="sidebar-wrap">
      <div th:replace="~{fragments/sideNav::sidebar}" />
    </div>
    <div class="board_wrap">
      <h2>게시글 수정</h2>
      <form
        class="table_wrap"
        th:action="@{/board/update/{bno}(bno=${board.bno})}"
        th:object="${board}"
        method="post"
      >
        <table>
          <tr>
            <th>조회수</th>
            <td th:text="${board.viewcount}"></td>
            <th>제목</th>
            <td><input type="text" th:field="*{title}" /></td>
          </tr>
          <tr>
            <th>작성자</th>
            <td th:text="${board.nickname}"></td>
            <th>날짜</th>
            <td
              th:text="${#temporals.format(board.created_date, 'yyyy-MM-dd')}"
            ></td>
          </tr>
        </table>
        <textarea id="content" th:field="*{content}"></textarea>
        <button class="btn" type="submit">수정</button>
      </form>
    </div>
    <script src="/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  </body>
</html>
